<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Control de Rutinas Diarias</title>
  <link rel="stylesheet" href="./tarjetas.css">

  <style>
    /* Global styles */
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #fdffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    /* Main container */
    .main-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Main card (Principal) */
    .main-card {
      background-color: #57f5d3;
      color: rgb(0, 0, 0);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
    }

    .main-card__user img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .main-card__title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .main-card__name {
      font-size: 1rem;
      font-weight: bold;
    }

    /* Cards (Activities) */
    .second-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .card__background img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
    }

    .card__details {
      flex-grow: 1;
    }

    .card__title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0;
    }

    .card__time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .card__hour {
      font-size: 1rem;
      color: #333;
    }

    /* Button styling */
    .card__button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #57f5d3;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card__button:hover {
      background-color: #333;
      color: white;
    }

    /* Adjust styles for mobile devices */
    @media (max-width: 600px) {
      .main-container {
        padding: 0;
      }

      .main-card {
        padding: 1rem;
      }

      .main-card__user img {
        width: 60px;
      }

      .card {
        flex-direction: column;
        text-align: center;
      }

      .card__background img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main Content (Dashboard) -->
  <main class="main-container">
    <!-- Main Card -->
    <section class="first-section">
      <div class="main-card">
        <div class="main-card__user">
        </div>
        <p class="main-card__title">Control de Rutinas Diarias</p>
        <p class="main-card__name">Flor Gonzalez</p>
      </div>
    </section>

    <!-- Activity Cards -->
    <section class="second-section">
      <!-- Trabajo -->
      <div class="card">
        <div class="card__background">
        </div>
        <div class="card__details">
          <p class="card__title">Trabajo</p>
          <div class="card__time">
          </div>
        </div>
        <button class="card__button" onclick="goToPage('trabajo.html')">Ingresar</button>
      </div>

      <!-- Datos Estudiantiles -->
      <div class="card">
        <div class="card__background">
        </div>
        <div class="card__details">
          <p class="card__title">Datos Estudiantiles</p>
          <div class="card__time">
          </div>
        </div>
        <button class="card__button" onclick="goToPage('estudio.html')">Ingresar</button>
      </div>

      <!-- Ejercicio -->
      <div class="card">
        <div class="card__background">
        </div>
        <div class="card__details">
          <p class="card__title">Ejercicio</p>
          <div class="card__time">
          </div>
        </div>
        <button class="card__button" onclick="goToPage('ejercicio.html')">Ingresar</button>
      </div>

      <!-- Datos de Emergencia -->
      <div class="card">
        <div class="card__background">
        </div>
        <div class="card__details">
          <p class="card__title">Datos en caso de emergencias</p>
          <div class="card__time">
          </div>
        </div>
        <button class="card__button" onclick="goToPage('recordatorio.html')">Ingresar</button>
      </div>
    </section>
  </main>

  <script>
    // Function to redirect to the specified page
    function goToPage(page) {
      window.location.href = `./${page}`;
    }
  </script>
</body>
</html>
